<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - VocaSphere</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/script.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background-color: #ffffff;
      border-bottom: 3px solid #ff6a00;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      color: #ff6a00;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      font-weight: 500;
      color: #222;
    }

    nav a:hover,
    nav a.active {
      color: #ff6a00;
    }

    .cart-section {
      padding: 60px 40px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .cart-section h2 {
      text-align: center;
      color: #111;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fef3e7;
      padding: 16px 20px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .cart-item span {
      font-weight: 500;
      color: #333;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn {
      display: block;
      margin: 30px auto 0;
      width: 200px;
      text-align: center;
      background-color: #ff6a00;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #e95b00;
    }

    footer {
      background-color: #00012b;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .total {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <img src="images/Logo.png" alt="VocaSphere Logo" />
      <h1>VocaSphere</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>Your Cart</h2>

    <div class="cart-item">
      <span>Advanced Course</span>
      <span>$75</span>
    </div>

    <div class="total">Total: $75</div>

    <a href="payment.html" class="btn">Proceed to Payment</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 VocaSphere. All rights reserved.</p>
  </footer>

</body>
</html>

<script src="js/script.js"></script>
</body>
</html>
