<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - VocaSphere</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background-color: #ffffff;
      border-bottom: 3px solid #ff6a00;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      color: #ff6a00;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      font-weight: 500;
      color: #222;
    }

    nav a:hover,
    nav a.active {
      color: #ff6a00;
    }

    .payment-section {
      padding: 60px 40px;
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .payment-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111;
    }

    .payment-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .payment-form .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .payment-form .btn:hover {
      background-color: #e65c00;
    }

    footer {
      background-color: #00012b;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <img src="images/Logo.png" alt="VocaSphere Logo" />
      <h1>VocaSphere</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Payment Section -->
  <section class="payment-section">
    <h2>Payment Details</h2>
    <form class="payment-form" onsubmit="handlePayment(); return false;">
      <label for="cardholder">Cardholder Name</label>
      <input type="text" id="cardholder" name="cardholder" required />

      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required />

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" name="expiry" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required />

      <button type="submit" class="btn">Pay Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 VocaSphere. All rights reserved.</p>
  </footer>

  <script>
    function handlePayment() {
      // Optional: You can validate fields here before redirecting
      alert("Payment Successful!");
      window.location.href = "success.html";
    }
  </script>
</body>
</html>

<script src="js/script.js"></script>
</body>
</html>
