<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - VocaSphere</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background-color: #ffffff;
      border-bottom: 3px solid #ff6a00;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      color: #ff6a00;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: 500;
      color: #222;
    }

    nav a:hover,
    nav a.active {
      color: #ff6a00;
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .contact-section h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #ff6a00;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #e65c00;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    .contact-info strong {
      display: inline-block;
      min-width: 80px;
    }

    footer {
      background-color: #00012b;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <img src="images/Logo.png" alt="VocaSphere Logo" />
      <h1>VocaSphere</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Address:</strong> 456 Language Street, New York, NY 10001</p>
      <p><strong>Email:</strong> contact@vocasphere.com</p>
      <p><strong>Phone:</strong> +1-212-123-5678</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 VocaSphere. All rights reserved.</p>
  </footer>

</body>
</html>

<script src="js/script.js"></script>
</body>
</html>
